[mod-setting-description]
li-show-undersupply=Show items where demand is larger than supply, with the biggest undersupply first.
li-show-suggestions=Show suggestions based on activity and status, such as improving storage, charging infrastructure, etc. 
li-show-bot-delivering=Show a list of top items being delivered by Logistic Bots right now, sorted by largest number of items.
li-show-history=Show the most common items delivered, the ones that have taken the longest to deliver, and the ones that on average take the longest to deliver.
li-show-activity=Show number of bots available, charging, waiting to charge, picking up items, and delivering items.
li-gather-quality-data=Gather data about the quality of robots and roboports in the network.
li-max-items=Show up to this many different items being delivered. Items that are being delivered in smaller quantities will not show up.
li-chunk-size=A larger chunk size will make the UI more accurate, but will take more time to process. For example, if you have 1,100 active bots and a chunk size of 500, it will take 3 update cycles to process all of them.
li-chunk-processing-interval=How often (in ticks) to process a chunk of  data. A smaller value increases accuracy for delivery tracking but may impact performance in large networks.
li-ui-update-interval=The UI is refreshed every this many ticks. Should be larger or equal to the chunk processing interval.
li-highlight-duration=Number of seconds that highlight boxes exist for.\n[font=default-semibold]0[/font] means [font=default-semibold]infinite[/font].
li-initial-zoom=The zoom level when using __ALT_CONTROL__1__mine__ to focus on an individual item. A larger value represents zooming further in.\nUsually between [font=default-semibold]0.3[/font] and [font=default-semibold]3[/font].
li-show-all-networks=Show a list of all networks seen in the Networks window, not just the ones currently being monitored by at least one player.
li-gather-quality-data-global=Gather data about the quality of robots and roboports in the network.
li-freeze-highlighting-bots=Freeze game for all players when highlighting bots. Unchecking this means that the bots will move away from the highlights quickly.
li-chunk-size-global=A larger chunk size will make the UI more accurate, but will take more time to process. For example, if you have 1,100 active bots and a chunk size of 500, it will take 3 update cycles to process all of them.
li-chunk-processing-interval-ticks=How often (in ticks) to process a chunk of data. A smaller value increases accuracy for delivery tracking but may impact performance in large networks.
li-background-refresh-interval=How often to refresh a background network. 0 means never, and 10 means that an one unobserved will be refreshed every 10 seconds. If you have 5 such networks, it will take 50 seconds for them all to be refreshed.

