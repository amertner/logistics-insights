[mod-setting-name]
bot-insight-show-bot-delivering=Real-time deliveries
bot-insight-show-history=Cumulative history statistics
bot-insight-show-activity=Show bot activity
bot-insight-max-items=Top items to show

[mod-setting-description]
bot-insight-show-bot-delivering=Show a list of top items being delivered by Logistic Bots.
bot-insight-show-history=Show the most common items delivered, the ones that have taken the longest to deliver, and the ones that on average take the longest to deliver.
bot-insight-show-activity=Show number of bots available, charging, waiting to charge, picking up items, and delivering items.
bot-insight-max-items=Show up to this many different items. Everything else is ignored.
