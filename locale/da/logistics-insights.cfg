[mod-setting-description]
li-show-undersupply=Vis varer, hvor efterspørgslen er større end forsyningen, med den største underforsyning først.
li-show-suggestions=Vis forslag baseret på aktivitet og status, såsom forbedring af lagring, opladning infrastruktur, osv.
li-show-history=Vis de mest almindelige genstande der bliver leveret, de der har taget længst tid at levere, og dem der i gennemsnit tager længst tid at levere.
li-max-items=Vis op til dette antal forskellige varer der bliver leveret. Varer der bliver leveret i mindre mængder vil ikke blive vist.
li-ui-update-interval=Vinduet opdateres hvert dette antal tiks. Bør være større end eller lig med blok behandlingsintervallet.
li-highlight-duration=Antal sekunder som fremhævelses-bokse eksisterer.\n[font=default-semibold]0[/font] betyder [font=default-semibold]uendelig[/font].
li-initial-zoom=Zoomniveau når du bruger __ALT_CONTROL__1__mine__ for at vise en enkelt vare. En større værdi betyder at du zoomer længere ind.\nNormalt mellem [font=default-semibold]0.3[/font] og [font=default-semibold]3[/font].
li-show-all-networks=Vis en liste over alle netværk i Netværksvinduet, ikke kun dem, der i øjeblikket overvåges af mindst en spiller.
li-gather-quality-data-global=Indsaml data om kvaliteten af robotter og robothavne i netværket.
li-freeze-highlighting-bots=Frys spillet når robotter fremhæves. Hvis du slår det fra, vil robotterne hurtigt bevæge sig væk fra fremhævningsområdet.
li-chunk-size-global=En større afsnit størrelse vil gøre data mere korrekt, men tager længere tid at behandle. For eksempel, hvis du har 1.100 aktive robotter og et afsnit størrelse på 500, vil det tage 3 opdateringscykler at behandle dem alle.
li-chunk-processing-interval-ticks=Hvor ofte vi behandler et afsnit af data, i tiks. En mindre værdi øger præcisionen for men tager mere tid, hvilket kan påvirke resten af spillet.
li-background-refresh-interval=Hvor ofte baggrundsnetværk opdateres. 10 sekunder betyder, at et netværk vil blive opdateret omkring hvert 10. sekund. Hvis du har 5 sådanne netværk, vil det tage 50 sekunder for dem alle at blive genopfrisket.\n\nSæt til [font=default-semibold]0[/font] for at deaktivere baggrundsopdateringer.
li-ignore-player-demands-in-undersupply=Medregn ikke logistikanmodninger der kommer fra spillere, når det afgøres om varer er i underudbud i forhold til efterspørgslen.

