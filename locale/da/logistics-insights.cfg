[mod-name]
logistics-insights=Logistikstatistik

[mod-setting-name]
li-show-bot-delivering=Vis levering i realtid
li-show-history=Vis sorterede totaler og ticks pr. element
li-show-activity=Vis bot-aktivitet
li-gather-quality-data=Få data om robot- og robothavns-kvalitet
li-max-items=Maksimalt antal genstande at vise
li-chunk-size=Antal ting der behandles i en omgang (Chunk)
li-chunk-processing-interval=Chunk behandlingsinterval i ticks
li-ui-update-interval=UI opdateringsinterval i ticks
li-pause-for-bots=Frys spillet når bots bliver fremhævet
li-highlight-duration=Fremhævelse varighed i sekunder
li-initial-zoom=Zoomniveau ved fremhævning
li-pause-while-hidden=Hold pause med dataindsamling når vinduet er gemt
li-show-mini-window=Vis mini vindue i toplinjen

[mod-setting-description]
li-show-bot-delivering=Vis en liste over de genstande der bliver leveret af logistik robotter lige nu, sorteret efter det største antal genstande.
li-show-history=Vis de mest almindelige genstande der bliver leveret, de der har taget længst tid at levere, og dem der i gennemsnit tager længst tid at levere.
li-show-activity=Vis antal robotter der er ledige, der lader op, venter på at lade op, samler genstande op, og leverer genstande.
li-gather-quality-data=Indsaml data om kvaliteten af robotter og robothavne i netværket.
li-max-items=Vis op til dette antal forskellige genstande der bliver leveret. Genstande der bliver leveret i mindre mængder vil ikke blive vist.
li-chunk-size=En større chunk størrelse vil gøre data mere præsist, men vil tage længere tid at behandle. For eksempel, hvis du har 1.100 aktive robotter og en chunk størrelse på 500, vil det tage 3 opdateringscykler at behandle dem alle.
li-chunk-processing-interval=Hvor ofte vi behandler en chunk af data, i ticks. En mindre værdi øger præcisionen for men tager mere tid, hvilket kan påvirke ydeevnen.
li-ui-update-interval=Vinduet opdateres hvert dette antal ticks. Bør være større end eller lig med chunk behandlingsintervallet.
li-pause-for-bots=Frys spillet når botter fremhæves. Hvis du slår det fra, vil robotterne hurtigt bevæge sig væk fra fremhævningen.
li-highlight-duration=Antal sekunder som fremhævelsesbokse eksisterer.\n[font=default-semibold]0[/font] betyder [font=default-semibold]uendelig[/font].
li-initial-zoom=Zoomniveau når du bruger __ALT_CONTROL__1__mine__ for at vise en enkelt genstand. En større værdi betyder at du zoomer længere ind.\nNormalt mellem [font=default-semibold]0.3[/font] og [font=default-semibold]3[/font].
li-pause-while-hidden=Stop indsamling af data mens vinduet er skjult
li-show-mini-window=Vis mini vinduet i toplinjen. Når det er slået fra, kan du stadig få adgang til Logistics Insights vinduet ved hjælp af genvejsknappen eller tastaturgenvej.

